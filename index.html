    <nav>

        <div class="container-principal">
            <div class="box">
                <div class="container-1">
                    <span class="icon"><i class="fa fa-search"></i></span>
                    <select onChange="handleChange();" id="search" placeholder="Search..." ></select>
                </div>
            </div>
            <div class="information-card">  
                <div class="card">
                    <div class="card-contents">
                        <div class="box-name">
                            <h3>Nombre:</h3>
                            <h3 id="country-name"></h3>
                        </div>

                        <div class="container-img">
                            <div class="box-imagen">
                                <img id="imagen" src="">
                            </div>
                        </div>
                        <div class="card-datos">
                            <div class="box-name">
                                <h4>Capital:</h4>
                                <h4 id="country-capital"></h4>
                                
                            </div>
                            <div class="box-name">
                                <h4>Región:</h4>
                                <h4 id="country-region"></h4>
                            </div>

                            <div class="box-name">
                                <h4>Moneda:</h4>
                                <h4 id="country-currencies"></h4>
                            </div>
                            <div class="box-name">
                                <h4>Simbolo:</h4>
                                <h4 id="country-symbol"></h4>
                            </div>
                            <div class="box-name">
                                <h4>Idioma:</h4>
                                <ul id="country-languages"></u>
                            </div>
                            <div class="box-name">
                                <h4>Países limítrofes:</h4>
                                <ul id="country-border"></u>
                            </div>
                        </div>    
                    </div>
                </div>   
            </div> 
        </div>
